<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koding Kaksha - Courses</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    .header {
      background-color: #3867d6;
      margin-top: 50px;
      margin-left: 672px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 850px;
      height: 60px;
      border-bottom-left-radius: 50px;
      border-top-left-radius: 50px;
    }

    .header h1 {
      font-size: 36px;
      margin: -50px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      /* Add position relative */
      left: -570px;
      /* Move the text 100px to the right */
      width: 400px;
    }

    .btnlog {
      display: inline-block;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
      /* Added transform to the transition */
      text-transform: uppercase;
      /* Convert text to uppercase */
      font-weight: bold;
      /* Make text bold */
      cursor: pointer;
      /* Change cursor to pointer */
      position: relative;
      /* Position relative for absolute positioning */
      margin: 21px 30px;
    }

    .btnlog::before {
      content: '';
      position: absolute;
      top: 35px;
      left: 0;
      width: 100%;
      height: 4px;
      /* Adjust the height of the black bar */
      background-color: transparent;
      transition: background-color 0.3s;
      /* Added transition for smoother effect */
    }

    .btnlog:hover::before {
      background-color: #000;
      /* Change background color to black on hover */
    }

    .courses {
      margin-top: 50px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      padding: 50px 20px;
    }

    .course {
      width: 400px;
      height: 450px;
      background-color: transparent;
      border: 3px solid #3867d6;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .course:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px #141414;
    }

    .course h3 {
      font-size: 1.5em;
      color: #3867d6;
    }

    .course p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .course .price {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .course a {
      background-color: #2c56b7;
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .course a:hover {
      background-color: #1f3d7a;
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);
      /* Add box-shadow on hover */
      transform: translateY(-10px);
      /* Move button 10px upwards on hover */
    }

    footer {
      background-color: #3867d6;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }

    .python {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .c {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .js {
      position: relative;
      width: 200px;
      height: 200px;
    }

    /* Custom styles for span classes */
    .black-bold {
      color: #000;
      font-weight: bold;
    }

    .nav {
      position: relative;
      background-color: #3867d6;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      /* Change text color to white */
      font-weight: bold;
      /* Make text bold */
      margin: 0 10px;
      /* Add margin around each anchor tag */
      padding: 10px 20px;
      /* Add padding around each anchor tag */
      border-radius: 5px;
      /* Add border radius */
      transition: background-color 0.3s, color 0.3s;
      /* Add transition effect */
    }

    .nav a:hover {
      background-color: #1f3d7a;
      /* Change background color on hover */
    }

    .btn {
      display: inline-block;
      background-color: #3867d6;
      color: #000;
      padding: 10px 20px;
      /* Adjust padding as needed */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
    }

    .btn a {
      color: #000;
      /* Change link color */
      text-decoration: none;
      /* Remove underline */
      background-color: transparent;
    }

    .btn:hover {
      background-color: transparent;
      /* Darken background on hover */
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
      /* Add box-shadow on hover */
      transform: translateY(-2px);
      /* Move button slightly up on hover */
      color: #2c56b7;
      border: 2px solid #2c56b7;
    }

    .btn:active {
      top: 2px;
      /* Move button slightly down when clicked */
      box-shadow: none;
      /* Remove box-shadow on click */
    }

    .btnc {
      display: inline-block;
      background-color: #2c56b7;
      color: #000 !important;
      /* Set text color to black */
      padding: 10px 20px;
      /* Adjust padding as needed */
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
      text-transform: uppercase;
      font-weight: bold;
      cursor: pointer;
      animation: pulse 2s infinite;
      /* Apply the animation */
    }

    .btnc:hover {
      background-color: #1f3d7a;
      /* Darken background on hover */
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
      /* Add box-shadow on hover */
      transform: translateY(-2px);
      /* Move button slightly up on hover */
    }

    /* Custom styles for span classes */
    .black-bold {
      color: #3867d6;
      font-weight: bold;
    }

    .black-bolds {
      color: #3867d6;
      font-weight: bold;
      display: inline-block;
      /* Add this to ensure proper positioning */
      margin-top: -20px;
      /* Adjust this value as needed to properly align with "Start" */
      /* margin-left: -50px; /* Adjust this value to move the word to the left */
      */
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        /* Initial scale */
      }

      25% {
        transform: scale(1.5);
        /* Scale up to 105% */
      }

      50% {
        transform: scale(2);
        /* Return to original scale */
      }

      75% {
        transform: scale(1.5);
        /* Initial scale */
      }

      100% {
        transform: scale(1);
        /* Scale up to 105% */
      }
    }

    footer {
      background-color: #3867d6;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      /* Push the footer to the bottom */
    }
  </style>
</head>
