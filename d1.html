<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard - Koding Kaksha</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #3867d6;
            margin-top: 50px;
            margin-left: 672px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 850px;
            height: 60px;
            border-bottom-left-radius: 50px;
            border-top-left-radius: 50px;
        }

        .header h1 {
            font-size: 36px;
            margin: -20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            left: -570px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .sidebar {
            width: 200px;
            background-color: #3867d6;
            border-radius: 15px;
            padding: 10px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            display: block;
            padding: 10px;
            background-color: #2c56b7;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover,
        .sidebar ul li a.active {
            background-color: #244a96;
            border-left: 4px solid #fff;
            /* Highlight line */
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .main-content h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #3867d6;
        }

        .profile-details p,
        .enrolled-courses ul,
        .account-settings p {
            margin-bottom: 15px;
            font-size: 18px;
            color: #333;
        }

        .enrolled-courses ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .btnlog {
            display: inline-block;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s, transform 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            margin: 18px 30px;
        }

        .btnlog::before {
            content: '';
            position: absolute;
            top: 38px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: transparent;
            transition: background-color 0.3s;
        }

        .btnlog:hover::before {
            background-color: #000;
        }

        .black-bold {
            color: #3867d6;
            font-weight: bold;
        }

        .account-settings p {
            margin-bottom: 10px;
        }

        .account-settings a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #f4f4f4;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .account-settings a:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        .account-settings a i {
            margin-right: 10px;
            color: #3867d6;
        }

        footer {
            background-color: #3867d6;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: auto;

        }

        #form-container {
            width: 600px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .delete {
            background-color: #e53935;
        }

        .delete:hover {
            background-color: #d32f2f;
        }

        #profile-container {
            display: flex;
            width: 1000px;
        }

        .sidebar {
            background-color: #4169e1;
            width: 200px;
            padding: 20px 10px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            text-align: left;
        }

        .sidebar button {
            background-color: #4169e1;
            color: white;
            border: none;
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            cursor: pointer;
        }

        .sidebar button.active,
        .sidebar button:hover {
            background-color: #003366;
        }

        .profile-content {
            background-color: white;
            padding: 20px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            text-align: left;
        }

        .profile-content h2 {
            margin-top: 0;
        }

        .profile-content p {
            font-size: 16px;
            margin: 10px 0;
        }

        .button-group {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
        }
    </style>
    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <a href="index.html" class="btnlog">Home</a>
        <a href="nav/about.html" class="btnlog">About us</a>
        <a href="nav/contact.html" class="btnlog">Contact Us</a>
        <a href="nav/course.html" class="btnlog">Courses</a>
        <h1><span class="black-bold">K</span>oding <span class="black-bold">K</span>aksha</h1>
    </div>

    <div id="form-container" class="container">
        <h2>Create Your Profile</h2>
        <form id="user-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="study">Study:</label>
            <input type="text" id="study" name="study" required>
            <label for="course">Course Enrolled:</label>
            <input type="text" id="course" name="course" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="profile-container" class="container" style="display: none;">
        <div class="sidebar">
            <button id="profile-button" class="active">Profile</button>
        </div>
        <div class="profile-content">
            <h2>Profile Details</h2>
            <p><strong>Name:</strong> <span id="profile-name"></span></p>
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Age:</strong> <span id="profile-age"></span></p>
            <p><strong>Study:</strong> <span id="profile-study"></span></p>
            <p><strong>Course Enrolled:</strong> <span id="profile-course"></span></p>
            <div class="button-group">
                <button id="edit-button">Edit Profile</button>
                <button id="delete-button" class="delete">Log Out</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Koding Kaksha. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formContainer = document.getElementById('form-container');
            const profileContainer = document.getElementById('profile-container');
            const userForm = document.getElementById('user-form');
            const editButton = document.getElementById('edit-button');
            const deleteButton = document.getElementById('delete-button');

            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const ageInput = document.getElementById('age');
            const studyInput = document.getElementById('study');
            const courseInput = document.getElementById('course');

            const profileName = document.getElementById('profile-name');
            const profileEmail = document.getElementById('profile-email');
            const profileAge = document.getElementById('profile-age');
            const profileStudy = document.getElementById('profile-study');
            const profileCourse = document.getElementById('profile-course');

            const loadProfile = () => {
                const profile = JSON.parse(localStorage.getItem('userProfile'));
                if (profile) {
                    formContainer.style.display = 'none';
                    profileContainer.style.display = 'flex';

                    profileName.textContent = profile.name;
                    profileEmail.textContent = profile.email;
                    profileAge.textContent = profile.age;
                    profileStudy.textContent = profile.study;
                    profileCourse.textContent = profile.course;
                }
            };

            userForm.addEventListener('submit', (e) => {
                e.preventDefault();

                const userProfile = {
                    name: nameInput.value,
                    email: emailInput.value,
                    age: ageInput.value,
                    study: studyInput.value,
                    course: courseInput.value
                };

                localStorage.setItem('userProfile', JSON.stringify(userProfile));
                loadProfile();
            });

            editButton.addEventListener('click', () => {
                const profile = JSON.parse(localStorage.getItem('userProfile'));

                nameInput.value = profile.name;
                emailInput.value = profile.email;
                ageInput.value = profile.age;
                studyInput.value = profile.study;
                courseInput.value = profile.course;

                formContainer.style.display = 'block';
                profileContainer.style.display = 'none';
            });

            deleteButton.addEventListener('click', () => {
                const confirmDelete = confirm('Are you sure you want to log out?');
                if (confirmDelete) {
                    localStorage.removeItem('userProfile');
                    formContainer.style.display = 'block';
                    profileContainer.style.display = 'none';
                    userForm.reset();
                }
            });

            loadProfile();
        });

    </script>
</body>

</html>
